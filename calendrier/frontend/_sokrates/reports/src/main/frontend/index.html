<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <!-- Favicon: served via Vite from src assets import not possible; place in public for root path or temporarily reference existing asset -->
  <link rel="icon" type="image/png" href="/src/assets/CalendarLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeSchedule</title>
    <script>
      // Debug logging for 404 errors
      window.addEventListener('error', function(e) {
        if (e.target && e.target.tagName === 'SCRIPT' && e.target.src) {
          console.error('‚ùå Script loading error:', {
            src: e.target.src,
            error: e.message,
            timestamp: new Date().toISOString(),
            url: window.location.href
          });
        }
      });

      // Log page load
      console.log('üìÑ HTML page loaded:', {
        url: window.location.href,
        pathname: window.location.pathname,
        timestamp: new Date().toISOString()
      });
    </script>
  </head>
  <body class="light">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Ensure light theme is always applied
      document.body.classList.add('light');
      document.body.classList.remove('dark');
      
      // Additional debug info
      console.log('‚úÖ DOM ready');
      console.log('üîç Debug info:', {
        currentUrl: window.location.href,
        pathname: window.location.pathname,
        search: window.location.search,
        hash: window.location.hash,
        userAgent: navigator.userAgent.substring(0, 50) + '...'
      });
    </script>
  </body>
</html>
