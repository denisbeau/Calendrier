name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # IMPORTANT : on travaille dans le sous-dossier calendrier/frontend
    defaults:
      run:
        working-directory: calendrier/frontend

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: calendrier/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          # adapte si besoin, sinon Codecov auto-d√©tecte
          files: calendrier/frontend/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Run integration tests
        run: npm run test:integration
        env:
          CI: true

      - name: Start development server
        run: npm run dev &
        env:
          CI: true

      - name: Wait for server to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'
        continue-on-error: true

      - name: Run E2E tests with Cypress
        uses: cypress-io/github-action@v6
        with:
          # travail dans le sous-dossier
          working-directory: calendrier/frontend
          install: false
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome
          headless: true
          start: npm run dev
          command: npm run cypress:run

      - name: Run Cucumber tests
        # on force aussi le dossier ici
        working-directory: calendrier/frontend
        run: npm run cypress:run -- --spec "cypress/e2e/**/*.feature"
        continue-on-error: true

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: calendrier/frontend/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: calendrier/frontend/cypress/videos
          if-no-files-found: ignore
