name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: ./calendrier/frontend
        run: npm install

      - name: Run ESLint
        working-directory: ./calendrier/frontend
        run: npm run lint

      - name: Check code formatting
        working-directory: ./calendrier/frontend
        run: npm run lint -- --max-warnings=0
        continue-on-error: true

      - name: Build check
        working-directory: ./calendrier/frontend
        run: npm run build
